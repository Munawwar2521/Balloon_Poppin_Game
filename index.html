<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balloon Pop Game</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="header">
    <div>Score: <span id="score">0</span></div>
    <div>Target Color: <span id="target-color">Red</span></div>
    <div>Lives: <span id="lives">5</span></div>
    <div>Level: <span id="level">1</span></div>
  </div>


  <div id="game-container">
  </div>

  <div id="start-screen">
    <h1>🎈 Balloon Pop Challenge 🎈</h1>
    <p>Hit the target color balloon & level up!</p>
    <button id="start-button">Start Game</button>
  </div>

  <div id="power-ups">
    <button id="extra-life">🩹 Extra Life</button>
    <button id="score-boost">⚡ Score Boost</button>
    <button id="slow-motion">🐢 Slow Motion</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
